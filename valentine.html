<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a0a2e;
            color: #ff71ce;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        /* Scanline Overlay */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 100;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        .container {
            border: 4px solid #01cdfe;
            padding: 30px;
            background: rgba(43, 33, 58, 0.95);
            box-shadow: 8px 8px 0px #b967ff;
            max-width: 500px;
            z-index: 50;
            position: relative;
        }

        #timer {
            color: #05ffa1;
            font-size: 0.8rem;
            margin: 20px 0;
            text-shadow: 2px 2px #000;
            line-height: 1.5;
        }

        .main-heart {
            font-size: 40px;
            color: #ff0055;
            animation: pulse 0.6s infinite;
            margin-bottom: 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .btn-container {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 25px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            cursor: pointer;
            border: 4px solid #000;
        }

        #yesBtn {
            background: #05ffa1;
            color: #1a0a2e;
            box-shadow: 4px 4px 0px #00a36c;
        }

        #noBtn {
            background: #ff0055;
            color: white;
            box-shadow: 4px 4px 0px #a30036;
        }

        .falling-heart {
            position: absolute;
            color: #ff0055;
            font-size: 20px;
            z-index: 1;
            pointer-events: none;
        }

        .pixel-bit {
            position: absolute;
            width: 10px;
            height: 10px;
            z-index: 60;
        }

        p { font-size: 10px; line-height: 1.8; margin: 5px 0; }
        .highlight { color: #fffb96; margin-top: 15px; font-size: 12px; }
    </style>
</head>
<body>

    <div class="container" id="mainBox">
        <div class="main-heart">♥</div>
        <p>I HAVE KNOWN YOU SINCE:</p>
        <div id="timer">LOADING SAVE DATA...</div>
        <p>AND I ENJOY EVERY DAY WITH YOU.</p>
        <p class="highlight" id="question">WILL YOU BE MY VALENTINE?</p>
        
        <div class="btn-container" id="controls">
            <button class="btn" id="yesBtn">YES!</button>
            <button class="btn" id="noBtn">NO</button>
        </div>
    </div>

    <script>
        // --- START DATE: DEC 21, 2021 ---
        const startDate = new Date("December 21, 2021 00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById("timer").innerHTML = 
                days + " DAYS<br>" + hours + "H : " + minutes + "M : " + seconds + "S";
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // --- NO BUTTON DODGE ---
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // --- YES ACTIONS ---
        const yesBtn = document.getElementById('yesBtn');
        yesBtn.addEventListener('click', () => {
            document.getElementById('question').innerHTML = "PLAYER 1 JOINED!<br>I LOVE YOU!";
            document.getElementById('controls').style.display = 'none';
            playLevelUpSound();
            createPixelConfetti();
        });

        function playLevelUpSound() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = 'square'; // Classic NES sound
            osc.connect(gain);
            gain.connect(ctx.destination);
            
            const now = ctx.currentTime;
            osc.frequency.setValueAtTime(261.63, now); // C4
            osc.frequency.exponentialRampToValueAtTime(523.25, now + 0.1); // C5
            osc.frequency.exponentialRampToValueAtTime(1046.50, now + 0.2); // C6
            
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            
            osc.start();
            osc.stop(now + 0.3);
        }

        function createPixelConfetti() {
            const colors = ['#ff71ce', '#01cdfe', '#05ffa1', '#b967ff', '#fffb96'];
            for (let i = 0; i < 80; i++) {
                const bit = document.createElement('div');
                bit.classList.add('pixel-bit');
                bit.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                bit.style.left = '50%';
                bit.style.top = '50%';
                document.body.appendChild(bit);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 500 + 200;
                const destX = Math.cos(angle) * velocity;
                const destY = Math.sin(angle) * velocity;

                bit.animate([
                    { transform: 'translate(0, 0)', opacity: 1 },
                    { transform: `translate(${destX}px, ${destY}px) rotate(360deg)`, opacity: 0 }
                ], {
                    duration: 1500,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                    fill: 'forwards'
                });
            }
        }

        // --- BACKGROUND HEARTS ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerHTML = '♥';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-30px';
            document.body.appendChild(heart);
            const speed = Math.random() * 2 + 1;
            function fall() {
                let top = parseFloat(heart.style.top);
                top += speed;
                heart.style.top = top + 'px';
                if (top < window.innerHeight) requestAnimationFrame(fall);
                else heart.remove();
            }
            fall();
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
