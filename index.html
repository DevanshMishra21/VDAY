<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fff5f7;
            --panel: #ffffff;
            --primary: #ff8da1;
            --text: #a64d5d;
            --heart: #ff4d6d;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Press Start 2P', cursive;
            touch-action: none;
        }

        #stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: radial-gradient(#ffccd5 1px, transparent 1px);
            background-size: 40px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Character Group Container */
        .character-container {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            cursor: pointer;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        /* The "Crop Frame" that removes extra space */
        .crop-frame {
            width: 145px; 
            height: 145px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Animation timing for the walk-in */
            transition: transform 2.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .character {
            width: 100%;
            height: 100%;
            /* 'cover' fills the square and chops off the extra edges */
            object-fit: cover; 
            /* Focuses the crop on the upper-center (faces) */
            object-position: center 20%; 
            /* Zooms in to remove even more background space */
            transform: scale(1.25); 
            /* Blends white photo backgrounds into the pink page */
            mix-blend-mode: multiply; 
        }

        /* Initial off-screen positions */
        #herFrame { transform: translateX(-150vw); }
        #meFrame { transform: translateX(150vw); }

        /* Message Card Styling */
        #messageBox {
            position: absolute;
            display: none;
            background: var(--panel);
            border: 6px solid var(--text);
            padding: 30px 20px;
            box-shadow: 10px 10px 0px #ffe4e9;
            width: 85%;
            max-width: 380px;
            text-align: center;
            z-index: 100;
            transform: scale(0);
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #messageBox.show {
            display: block;
            transform: scale(1);
        }

        #timer {
            background: #fffafa;
            border: 3px dashed #ffe4e9;
            color: var(--heart);
            font-size: 0.65rem;
            padding: 15px 5px;
            margin: 20px 0;
            line-height: 1.8;
        }

        .btn {
            width: 100%;
            padding: 16px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            border: 4px solid var(--text);
            background: var(--primary);
            color: white;
            box-shadow: 4px 4px 0px var(--text);
            cursor: pointer;
        }

        #instruction {
            position: absolute;
            bottom: 20%;
            font-size: 10px;
            color: var(--text);
            animation: blink 1.5s infinite;
            visibility: hidden;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="stage">
        <div id="characterGroup" class="character-container">
            <div id="herFrame" class="crop-frame">
                <img src="her.png" class="character" alt="Her">
            </div>
            <div id="meFrame" class="crop-frame">
                <img src="me.png" class="character" alt="Me">
            </div>
        </div>

        <div id="instruction">TAP TO REVEAL</div>

        <div id="messageBox">
            <div style="font-size: 30px; color: var(--heart); margin-bottom: 10px;">â™¥</div>
            <h1 style="font-size: 11px; color: var(--text); line-height: 1.5;">I HAVE KNOWN YOU SINCE:</h1>
            <div id="timer">LOADING...</div>
            <p style="font-size: 9px; color: var(--text);">AND I ENJOY EVERY DAY WITH YOU.</p>
            <p style="color: var(--heart); font-size: 12px; margin-top: 15px;">WILL YOU BE MY VALENTINE?</p>
            <button class="btn" id="yesBtn">YES!</button>
        </div>
    </div>

    <script>
        const herFrame = document.getElementById('herFrame');
        const meFrame = document.getElementById('meFrame');
        const group = document.getElementById('characterGroup');
        const box = document.getElementById('messageBox');
        const instruction = document.getElementById('instruction');
        const timerDisplay = document.getElementById("timer");

        // 1. Walk-in Animation
        window.onload = () => {
            setTimeout(() => {
                herFrame.style.transform = "translateX(0)";
                meFrame.style.transform = "translateX(0)";
                
                setTimeout(() => {
                    instruction.style.visibility = "visible";
                }, 2800);
            }, 500);
            updateTimer();
        };

        // 2. Interactive Reveal
        group.onclick = () => {
            group.style.opacity = "0";
            instruction.style.display = "none";
            
            setTimeout(() => {
                group.style.display = "none";
                box.style.display = "block";
                setTimeout(() => {
                    box.classList.add('show');
                }, 50);
            }, 500);
        };

        // 3. Timer Logic (Dec 21, 2021)
        const startDate = new Date("December 21, 2021 00:00:00").getTime();
        
        function updateTimer() {
            const now = new Date().getTime();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hrs = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);
            timerDisplay.innerHTML = `${days} DAYS<br>${hrs}H ${mins}M ${secs}S`;
        }
        setInterval(updateTimer, 1000);

        // 4. Success Alert
        document.getElementById('yesBtn').onclick = () => {
            if (navigator.vibrate) navigator.vibrate(70);
            alert("ðŸ’– Best Valentine's Day ever!");
        };
    </script>
</body>
</html>
