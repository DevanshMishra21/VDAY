<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fff5f7;
            --panel: #ffffff;
            --primary: #ff8da1;
            --text: #a64d5d;
            --heart: #ff4d6d;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Press Start 2P', cursive;
            touch-action: none;
        }

        #stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: radial-gradient(#ffccd5 1px, transparent 1px);
            background-size: 40px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Characters */
        .character-container {
            position: absolute;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            cursor: pointer;
            transition: opacity 0.5s ease;
            z-index: 10;
        }

        .character {
            height: 160px; /* Adjust size as needed */
            image-rendering: pixelated;
            /* This blend mode helps hide white backgrounds on a light pink bg */
            mix-blend-mode: multiply; 
        }

        #her { 
            transform: translateX(-200vw); 
            transition: transform 2.5s ease-out;
        }
        #me { 
            transform: translateX(200vw); 
            transition: transform 2.5s ease-out;
        }

        /* Message Box */
        #messageBox {
            position: absolute;
            display: none; /* Hidden initially */
            background: var(--panel);
            border: 6px solid var(--text);
            padding: 30px 20px;
            box-shadow: 12px 12px 0px #ffe4e9;
            width: 85%;
            max-width: 400px;
            text-align: center;
            z-index: 100;
            transform: scale(0);
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #messageBox.show {
            display: block;
            transform: scale(1);
        }

        #timer {
            background: #fffafa;
            border: 3px dashed #ffe4e9;
            color: var(--heart);
            font-size: 0.7rem;
            padding: 15px;
            margin: 20px 0;
            line-height: 1.8;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            border: 4px solid var(--text);
            background: var(--primary);
            color: white;
            box-shadow: 4px 4px 0px var(--text);
            cursor: pointer;
            margin-top: 10px;
        }

        #instruction {
            position: absolute;
            bottom: 15%;
            font-size: 10px;
            color: var(--text);
            animation: blink 1.5s infinite;
            display: none;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="stage">
        <div id="characterGroup" class="character-container">
            <img src="IMG_2844.png" id="her" class="character" alt="Her">
            <img src="IMG_2840.png" id="me" class="character" alt="Me">
        </div>

        <div id="instruction">TAP US!</div>

        <div id="messageBox">
            <div style="font-size: 30px; color: var(--heart); margin-bottom: 10px;">â™¥</div>
            <h1 style="font-size: 12px; color: var(--text);">I HAVE KNOWN YOU SINCE:</h1>
            <div id="timer">0 DAYS</div>
            <p style="font-size: 9px; color: var(--text); line-height: 1.5;">AND I ENJOY EVERY DAY WITH YOU.</p>
            <p style="color: var(--heart); font-size: 12px; margin-top: 15px;">WILL YOU BE MY VALENTINE?</p>
            <button class="btn" id="yesBtn">YES!</button>
        </div>
    </div>

    <script>
        const her = document.getElementById('her');
        const me = document.getElementById('me');
        const group = document.getElementById('characterGroup');
        const box = document.getElementById('messageBox');
        const instruction = document.getElementById('instruction');

        // 1. Walk in after load
        window.onload = () => {
            setTimeout(() => {
                her.style.transform = "translateX(0)";
                me.style.transform = "translateX(0)";
                
                // Show "Tap Us" after they finish walking
                setTimeout(() => {
                    instruction.style.display = "block";
                }, 2500);
            }, 500);
        };

        // 2. Click logic: Characters disappear, Box appears
        group.onclick = () => {
            group.style.opacity = "0";
            instruction.style.display = "none";
            
            setTimeout(() => {
                group.style.display = "none";
                box.classList.add('show');
                box.style.display = "block";
                setTimeout(() => box.style.transform = "scale(1)", 10);
            }, 500);
        };

        // 3. Timer Logic
        const startDate = new Date("December 21, 2021 00:00:00").getTime();
        function updateTimer() {
            const now = new Date().getTime();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hrs = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById("timer").innerHTML = days + " DAYS<br>" + hrs + "H " + mins + "M " + secs + "S";
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        document.getElementById('yesBtn').onclick = () => {
            alert("ðŸ’– Happy Valentine's Day!");
        };
    </script>
</body>
</html>
