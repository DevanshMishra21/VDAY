<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>8-Bit Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            background-color: #1a0a2e;
            color: #ff71ce;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        /* Retro CRT Scanline Overlay */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 100;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        .container {
            border: 4px solid #01cdfe;
            padding: 20px;
            background: rgba(43, 33, 58, 0.95);
            box-shadow: 6px 6px 0px #b967ff;
            width: 90%;
            max-width: 400px;
            z-index: 50;
            position: relative;
        }

        #timer {
            color: #05ffa1;
            font-size: 0.75rem;
            margin: 15px 0;
            text-shadow: 2px 2px #000;
            line-height: 1.6;
        }

        .main-heart {
            font-size: 40px;
            color: #ff0055;
            animation: pulse 0.6s infinite;
            margin-bottom: 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            height: 60px; /* Space for moving button */
        }

        .btn {
            padding: 12px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            cursor: pointer;
            border: 4px solid #000;
            outline: none;
        }

        #yesBtn {
            background: #05ffa1;
            color: #1a0a2e;
            box-shadow: 4px 4px 0px #00a36c;
        }

        #noBtn {
            background: #ff0055;
            color: white;
            box-shadow: 4px 4px 0px #a30036;
            z-index: 1000;
        }

        .falling-heart {
            position: absolute;
            color: #ff0055;
            font-size: 20px;
            z-index: 1;
            pointer-events: none;
        }

        .pixel-bit {
            position: absolute;
            width: 8px;
            height: 8px;
            z-index: 60;
            pointer-events: none;
        }

        p { font-size: 9px; line-height: 1.8; margin: 5px 0; }
        .highlight { color: #fffb96; margin-top: 15px; font-size: 11px; }

        @media (max-width: 380px) {
            #timer { font-size: 0.65rem; }
            .btn { padding: 10px 15px; font-size: 8px; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainBox">
        <div class="main-heart">♥</div>
        <p>I HAVE KNOWN YOU SINCE:</p>
        <div id="timer">LOADING SAVE...</div>
        <p>AND I ENJOY EVERY DAY WITH YOU.</p>
        <p class="highlight" id="question">WILL YOU BE MY VALENTINE?</p>
        
        <div class="btn-container" id="controls">
            <button class="btn" id="yesBtn">YES!</button>
            <button class="btn" id="noBtn">NO</button>
        </div>
    </div>

    <script>
        // --- START DATE: DEC 21, 2021 ---
        const startDate = new Date("December 21, 2021 00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById("timer").innerHTML = 
                days + " DAYS<br>" + 
                String(hours).padStart(2, '0') + "H : " + 
                String(minutes).padStart(2, '0') + "M : " + 
                String(seconds).padStart(2, '0') + "S";
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // --- NO BUTTON DODGE (Works for Mouse & Touch) ---
        const noBtn = document.getElementById('noBtn');
        const dodge = (e) => {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        };

        noBtn.addEventListener('mouseover', dodge);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            dodge();
        });

        // --- YES ACTIONS ---
        const yesBtn = document.getElementById('yesBtn');
        yesBtn.addEventListener('click', () => {
            document.getElementById('question').innerHTML = "PLAYER 1 JOINED!<br>I LOVE YOU!";
            document.getElementById('controls').style.display = 'none';
            playLevelUpSound();
            createPixelConfetti();
        });

        function playLevelUpSound() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'square';
                osc.connect(gain);
                gain.connect(ctx.destination);
                const now = ctx.currentTime;
                osc.frequency.setValueAtTime(261.63, now);
                osc.frequency.exponentialRampToValueAtTime(523.25, now + 0.1);
                osc.frequency.exponentialRampToValueAtTime(1046.50, now + 0.2);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.start();
                osc.stop(now + 0.3);
            } catch(e) { console.log("Audio not supported"); }
        }

        function createPixelConfetti() {
            const colors = ['#ff71ce', '#01cdfe', '#05ffa1', '#b967ff', '#fffb96'];
            for (let i = 0; i < 60; i++) {
                const bit = document.createElement('div');
                bit.classList.add('pixel-bit');
                bit.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                bit.style.left = '50%';
                bit.style.top = '50%';
                document.body.appendChild(bit);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 400 + 100;
                const destX = Math.cos(angle) * velocity;
                const destY = Math.sin(angle) * velocity;

                bit.animate([
                    { transform: 'translate(0, 0)', opacity: 1 },
                    { transform: `translate(${destX}px, ${destY}px) rotate(360deg)`, opacity: 0 }
                ], {
                    duration: 1200,
                    easing: 'ease-out',
                    fill: 'forwards'
                });
                setTimeout(() => bit.remove(), 1200);
            }
        }

        // --- BACKGROUND HEARTS ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerHTML = '♥';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-30px';
            heart.style.opacity = Math.random() * 0.5 + 0.3;
            document.body.appendChild(heart);
            const speed = Math.random() * 2 + 1.5;
            function fall() {
                let top = parseFloat(heart.style.top);
                top += speed;
                heart.style.top = top + 'px';
                if (top < window.innerHeight) requestAnimationFrame(fall);
                else heart.remove();
            }
            fall();
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
